<div class="wrapper">
    <section class="content">
        <h2><i class="ico report"></i>Reports</h2>
        <div class="grey-box-wrap reports">
            <app-form [flag]="flag" [parentComponent]="'report'"></app-form>
        </div>
        <table mat-table #table [dataSource]="dataSource" class="default-table">
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td mat-cell *matCellDef="let row">{{row.created | date: 'dd-MM-yyyy'}}</td>
                  </ng-container>
                  <ng-container matColumnDef="Team member">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Team member</th>
                    <td mat-cell *matCellDef="let row"> {{row.teamMember.name}}</td>
                  </ng-container>
                  <ng-container matColumnDef="Projects">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Projects</th>
                    <td mat-cell *matCellDef="let row"> {{row.project.name}}</td>
                  </ng-container>
                  <ng-container matColumnDef="Categories">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Categories</th>
                    <td mat-cell *matCellDef="let row"> {{row.category.name}}</td>
                  </ng-container>
                  <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let row"> {{row.description}}</td>
                  </ng-container>
                  <ng-container matColumnDef="Time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
                    <td mat-cell *matCellDef="let row"> {{row.time}}</td>
                  </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <div class="total">
            <span>Report total: <em>{{reportTotalHours}}</em></span>
        </div>
        <div class="grey-box-wrap reports">
            <div class="btns-inner">
                <a href="javascript:;" class="btn white">
                    <span>Print report</span>
                </a>
                <a href="javascript:;" class="btn white">
                    <span>Create PDF</span>
                </a>
                <a href="javascript:;" class="btn white">
                    <span>Export to excel</span>
                </a>
            </div>
        </div>
    </section>			
</div>
